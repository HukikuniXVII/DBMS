{% extends 'base.html' %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
{% block content %}
    <!-- SERVICES -->
    <div><center>
        <h1 style="color: #231F20; margin: 40px;">บริการทั้งหมด</h1>
    </center></div>
    <div class="container">
        <div class="row">
            {% for service in services %}
                <div class="col-md-4 d-flex mb-4"> <!-- เพิ่ม mb-4 สำหรับเว้นระยะบรรทัด -->
                    <div class="card d-flex flex-column" style="height: 100%;">
                        <img src="https://spanepal.com/images/service_packages/1731929091.jpg" class="card-img-top" alt="{{ service.name }}">
                        <div class="card-body d-flex flex-column" style="flex-grow: 1;">
                            <h5 class="card-title">{{ service.name }}</h5>
                            <p class="card-text">{{ service.description }}</p>
                            <div class="price mt-auto">
                                <p>{{ service.price }} / hr</p>
                                <a href="/booking1/" class="book-button1">จองเลย!</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


    <!-- page nav -->
    <nav aria-label="Page navigation ">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    
{%endblock%}
