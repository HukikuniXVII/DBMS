<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            padding: 20px;
            color: white;
            position: fixed;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #495057;
        }

        .big-text {
            font-size: 40px;
            font-weight: ExtraLight200;
            color: #ffffff;
            text-transform: uppercase; 
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif; 
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="/ad">Dashboard</a>
        <a href="/admin-timeslot">TimeSlot</a>
        <a href="/admin-users"> Users</a>
        <a href="/admin-bookings"> Bookings</a>
        <a href="/admin-employees"> Staff</a>
        <a href="/admin-services"> Services</a>
        <a href="/admin-payments">Payments</a>
        <a href="/admin-reviews">Reviews</a>
        <a href="{% url 'admin-login' %}">Logout</a>

    </div>
    <div class="content">
    <div class="col-md-9">
        <div class="card p-3">
            <h2>Overview</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <p class="big-text" id="total-users">Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Bookings</h5>
                            <p class="big-text" id="total-bookings">Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Revenue</h5>
                            <p class="big-text" id="total-revenue">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('/api/ad/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('total-users').textContent = data.total_users;
                document.getElementById('total-bookings').textContent = data.total_bookings;
                document.getElementById('total-revenue').textContent = data.total_revenue.toFixed(2) + " à¸¿" ;
            })
            .catch(error => {
                console.error('Error fetching dashboard data:', error);
                document.getElementById('total-users').textContent = "Error!";
                document.getElementById('total-bookings').textContent = "Error!";
                document.getElementById('total-revenue').textContent = "Error!";
            });
    });
</script>

</html>
