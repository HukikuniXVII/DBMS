<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f3f3;
        }
        .login-box {
            width: 350px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            background: #417690;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .login-body {
            padding: 20px;
        }
        .login-body label {
            font-weight: bold;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        .btn-login {
            background: #417690;
            border: none;
        }
        .btn-login:hover {
            background: #31586b;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="login-header">Administration</div>
        <div class="login-body">
            {% if form.errors %}
                <p class="error-message">Invalid username or password</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Password : </label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-login w-100 text-white">Log in</button>
            </form>
        </div>
    </div>

</body>
</html>
